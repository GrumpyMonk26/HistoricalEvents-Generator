<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Historical Events</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Historical Events</h1>
      <div class="search--container">
        <input
          class="input"
          type="text"
          id="input"
          placeholder="Search Event"
        />
        <button id="events-btn" class="btn">Show Me An Event</button>
      </div>
      <p class="search" id="search"></p>
      <p id="event" class="event"></p>
      <p class="year" id="year"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
